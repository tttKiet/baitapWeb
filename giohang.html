<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Css/GlobalStyle.css" />
    <link rel="stylesheet" href="./Css/root.css" />
    <link rel="stylesheet" href="./Css/trangchu.css" />
    <link rel="stylesheet" href="./Css/sanpham.css" />
    <link rel="stylesheet" href="./Css/ctsp.css" />
    <link rel="stylesheet" href="./Css/giohang.css" />

    <!-- Icon line-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Icon solid -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- GG font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="root">
        <header class="header header-detail">
          <!-- Do mo -->
          <!-- <div id="op-5"></div> -->
          <!-- nav -->
          <div class="header_nav header_nav-detail">
            <div class="header_container">
              <a href="./index.html" class="logo">
                <img src="./assets/imgs/logo.png" alt="" />
              </a>
              <div class="navbar">
                <ul class="header_item">
                  <li class="item-link">
                    <a href="./index.html" class="header-link">Trang Chủ</a>
                  </li>
                  <li class="item-link">
                    <a href="./sanpham.html" class="header-link">Sản Phẩm</a>
                  </li>
                  <li class="item-link">
                    <a href="./chitietsp.html" class="header-link"
                      >Chi tiết sản phẩm</a
                    >
                  </li>
                  <li class="item-link">
                    <a href="#" class="header-link">Quản Lý Danh Mục</a>
                  </li>
                </ul>
              </div>
              <div class="info_icon">
                <ul class="header_item">
                  <li class="item-link">
                    <a href="#" class="header-link">
                      <i class="uil uil-search"></i>
                    </a>
                  </li>
                  <li class="item-link">
                    <a href="./dangnhap.html" class="header-link">
                      <i class="uil uil-user"></i>
                    </a>
                  </li>
                  <li class="item-link">
                    <a href="#" class="header-link">
                      <i class="uil uil-shopping-bag"> </i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="container-detail">
            <div class="detail-content">
              <div class="detail-nav">
                <span class="detail-nav-icon"
                  ><i class="uil uil-arrow-left nav-icon"></i
                ></span>
                <h1 class="title-product">
                  Giỏ hàng của bạn
                  <i class="uil uil-shopping-bag"></i>
                </h1>
              </div>

              <div class="shop-content">
                <div class="left-shop-content">
                  <div class="shop-nav">
                    <div class="nav-links">
                      <p class="img-nav">Hình ảnh sản phẩm</p>
                      <p class="name-nav">Tên sản phẩm</p>
                      <p class="price-nav">Giá</p>
                      <p class="quantity-nav">Số lượng</p>
                    </div>
                    <!-- Them -->
                    <div class="add-shop">
                      <!-- code add item -->
                    </div>
                  </div>
                </div>
                <div class="right-shop-content">
                  <div class="right-shop-content">
                    <div class="shop-nav">
                      <p class="name-nav">Thành tiền</p>
                    </div>
                  </div>
                  <div class="right-total">
                    <div class="right-content">
                      <div class="content-row">
                        <p class="sum-quantity">Số lượng sản phẩm:</p>
                        <p class="sum-quantity-total"></p>
                      </div>
                      <span class="line"></span>
                      <div class="content-row">
                        <p class="sum-quantity">Vận chuyển:</p>
                        <p class="sum">Miễn phí</p>
                      </div>
                      <span class="line"></span>
                      <div class="content-row">
                        <p class="sum-quantity">Tổng:</p>
                        <p class="sum-total">8721</p>
                      </div>
                      <span class="line"></span>
                      <div class="buy-now">
                        <button class="buy-btn btn-add">Mua ngay</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <!-- JS -->
    <script src="./Js/giohang.js" type="module"></script>
  </body>
</html>
