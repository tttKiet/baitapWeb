<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- Bootchap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./Css/GlobalStyle.css" />
    <link rel="stylesheet" href="./Css/root.css" />
    <link rel="stylesheet" href="./Css/trangchu.css" />
    <link rel="stylesheet" href="./Css/sanpham.css" />
  </head>
  <body>
    <div class="app">
      <div class="root">
        <header class="header">
          <!-- Do mo -->
          <div id="op-5"></div>
          <!-- nav -->
          <div class="header_nav">
            <div class="header_container">
              <a href="./index.html" class="logo">
                <img src="./assets/imgs/logo.png" alt="" />
              </a>
              <div class="navbar">
                <ul class="header_item">
                  <li class="item-link">
                    <a href="./index.html" class="header-link">Trang Chủ</a>
                  </li>
                  <li class="item-link">
                    <a href="#" class="header-link">Sản Phẩm</a>
                  </li>
                  <li class="item-link">
                    <a href="#" class="header-link">Chi tiết sản phẩm</a>
                  </li>
                  <li class="item-link">
                    <a href="#" class="header-link">Quản Lý Danh Mục</a>
                  </li>
                </ul>
              </div>
              <div class="info_icon">
                <ul class="header_item">
                  <li class="item-link">
                    <a href="#" class="header-link">
                      <i class="uil uil-search"></i>
                    </a>
                  </li>
                  <li class="item-link">
                    <a href="#" class="header-link">
                      <i class="uil uil-user"></i>
                    </a>
                  </li>
                  <li class="item-link">
                    <a href="" class="header-link">
                      <i class="uil uil-shopping-bag"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Gioi thieu -->
          <div class="intro">
            <h1 class="nameweb">Danh mục sản phẩm</h1>
            <p class="dis">- Các sản phẩm được bán lại( --)</p>
          </div>
        </header>
        <main>
          <div class="container nav_product">
            <button class="btn-sm">
              <i class="uil uil-filter icon"></i>
            </button>

            <button class="btn-sm search-icon">
              <i class="uil uil-search icon"></i>
            </button>
            <div class="group-search">
              <input
                type="text"
                placeholder="Nhập tên sản phẩm ..."
                class="search"
              />

              <button class="btn-sm rm-icon">
                <i class="uil uil-multiply icon"></i>
              </button>

              <button class="btn-sm icon_search-ok">
                <i class="uil uil-search icon"></i>
              </button>
            </div>

            <button class="btn-sm more">
              <i class="uil uil-ellipsis-v icon"></i>
            </button>
          </div>
          <div class="container root_product"></div>
        </main>

        <!-- Footer -->
        <footer class="footer bg-dark text-center text-white">
          <!-- Grid container -->
          <div class="container p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
              <!-- Facebook -->
              <a
                class="btn btn-outline-light btn-floating m-1"
                href="#!"
                role="button"
                ><i class="uil uil-facebook-f"></i
              ></a>

              <!-- Twitter -->
              <a
                class="btn btn-outline-light btn-floating m-1"
                href="#!"
                role="button"
                ><i class="uil uil-twitter"></i
              ></a>

              <!-- Google -->
              <a
                class="btn btn-outline-light btn-floating m-1"
                href="#!"
                role="button"
                ><i class="uil uil-google"></i
              ></a>

              <!-- Instagram -->
              <a
                class="btn btn-outline-light btn-floating m-1"
                href="#!"
                role="button"
                ><i class="uil uil-instagram-alt"></i
              ></a>

              <!-- Linkedin -->
              <a
                class="btn btn-outline-light btn-floating m-1"
                href="#!"
                role="button"
                ><i class="uil uil-linkedin"></i
              ></a>

              <!-- Github -->
              <a
                class="btn btn-outline-light btn-floating m-1"
                href="#!"
                role="button"
                ><i class="uil uil-github"></i
              ></a>
            </section>
            <!-- Section: Social media -->

            <!-- Section: Form -->
            <section class="">
              <form action="">
                <!--Grid row-->
                <div class="row d-flex justify-content-center">
                  <!--Grid column-->
                  <div class="col-auto">
                    <p class="pt-2">
                      <strong>Sign up for our newsletter</strong>
                    </p>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-5 col-12">
                    <!-- Email input -->
                    <div class="form-outline form-white mb-4">
                      <input
                        type="email"
                        id="form5Example21"
                        class="form-control"
                      />
                      <label class="form-label" for="form5Example21"
                        >Email address</label
                      >
                    </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-auto">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-light mb-4">
                      Subscribe
                    </button>
                  </div>
                  <!--Grid column-->
                </div>
                <!--Grid row-->
              </form>
            </section>
            <!-- Section: Form -->

            <!-- Section: Text -->
            <section class="mb-4">
              <p>Đồ gia dụng Cần Thơ hân hạnh phục vụ các bạn!</p>
            </section>
            <!-- Section: Text -->

            <!-- Section: Links -->
            <section class="">
              <!--Grid row-->
              <div class="row">
                <!--Grid column-->
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Thành Viên</h5>

                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#!" class="text-white">Fa</a>
                    </li>
                    <li>
                      <a href="#!" class="text-white">Ins</a>
                    </li>
                    <li>
                      <a href="#!" class="text-white">Github</a>
                    </li>
                    <li>
                      <a href="#!" class="text-white">Youtobe</a>
                    </li>
                  </ul>
                </div>
                <!--Grid column-->
              </div>
              <!--Grid row-->
            </section>
            <!-- Section: Links -->
          </div>
          <!-- Grid container -->

          <!-- Copyright -->
          <div
            class="text-center p-3"
            style="background-color: rgba(0, 0, 0, 0.2)"
          >
            © 2020
          </div>
          <!-- Copyright -->
        </footer>
        <!-- Footer -->
      </div>

    <!-- bootchap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="./Js/index.js"></script>
    <script src="./Js/sanpham.js"></script>
