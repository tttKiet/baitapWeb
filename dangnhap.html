<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/root.css" />
    <link rel="stylesheet" href="./Css/GlobalStyle.css" />
    <link rel="stylesheet" href="./Css/dat_dangnhap.css" />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Dang nhap</title>
  </head>
  <body>
    <div id="toast"></div>

    <div class="app">
      <div class="root">
        <!--header-->
        <h1 class="nameweb textshadow">GIA DỤNG SINH VIÊN</h1>

        <div class="container">
          <h2>Đăng nhập</h2>
          <form
            action="./index.html"
            method="get"
            onsubmit="return register(this)"
          >
            <input
              id="email"
              type="email"
              name="Username"
              placeholder="EMAIL"
              required=""
            />
            <input
              id="password"
              type="password"
              name="Password"
              placeholder="PASSWORD"
              required=""
            />
            <ul class="agileinfotickwthree">
              <li>
                <input type="checkbox" checked id="brand1" value="1" />
                <label for="brand1"><span></span>Nhớ tên tài khoản</label>
                <a href="#">Quên mật khẩu?</a>
              </li>
            </ul>
            <div class="btn-click">
              <input type="submit" value="ĐĂNG NHẬP" />
              <p>
                Đăng ký tài khoản mới <span>→</span>
                <a class="play_icon1" href="#small-dialog1"> Click Here</a>
              </p>
              <div class="clear"></div>
            </div>
          </form>
        </div>

        <!-- for register popup -->
        <div id="small-dialog1" class="mfp-hide">
          <div class="contact-form1">
            <div class="contact-agileits">
              <h3>ĐĂNG KÝ</h3>

              <form action="./index.html" onsubmit="return login(this)">
                <div class="form-sub">
                  <input placeholder="Tên tài khoản" type="text" required="" />
                  <div class="icon-agile">
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="form-sub">
                  <input
                    placeholder="Email"
                    class="mail-dn"
                    type="email"
                    required=""
                  />
                  <div class="icon-agile">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="form-sub">
                  <input
                    placeholder="Mật khẩu"
                    type="password"
                    class="passDn"
                    required=""
                  />
                  <div class="icon-agile">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="form-sub">
                  <input
                    class="repassDn"
                    placeholder="Nhập lại mật khẩu"
                    type="password"
                    required=""
                  />
                  <div class="icon-agile">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="login-check">
                  <label class="checkbox"
                    ><input type="checkbox" name="checkbox" checked="" />Tôi
                    chấp nhận điều kiện & điều khoản</label
                  >
                </div>
                <div class="submit">
                  <input type="submit" value="ĐĂNG KÝ" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- //for register popup -->

        <div class="footeragile">
          <p>&copy; Copyright 2022 DO GIA DUNG</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./Js/jquery-2.1.4.min.js"></script>

    <!-- pop-up-box-js-file -->
    <script src="./Js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!--//pop-up-box-js-file -->
    <script>
      $(document).ready(function () {
        $(".play_icon,.play_icon1,.play_icon2").magnificPopup({
          type: "inline",
          fixedContentPos: false,
          fixedBgPos: true,
          overflowY: "auto",
          closeBtnInside: true,
          preloader: false,
          midClick: true,
          removalDelay: 300,
          mainClass: "my-mfp-zoom-in",
        });
      });
    </script>
    <!-- script -->
    <script src="./Js/toast.js"></script>
    <script src="./Js/dangnhap.js"></script>
    <script src="./Js/dangky.js"></script>
  </body>
</html>
